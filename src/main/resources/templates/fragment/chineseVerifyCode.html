<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>chineseVerifyCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/fragment/chineseVerifyCode.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        window.debug = true;
    </script>
</head>
<body>
<div th:fragment="verifyCode">
    <div id="verifyCode">
        <div class="position-relative" @click="onVerifyCodeClick">
            <img :src="imgUrl" alt="verifyImage"/>
            <div
                    class="chinese-verify-code-point"
                    v-for="(point, index) in points" :key="point.x + '-' + point.y" :style="'left: ' + point.x + 'px; top: ' + point.y + 'px'"
                    :data-index="index"
            >
                {{index + 1}}
                <input :name="'point' + index" type="hidden" :value="point.x + ',' + point.y" />
            </div>
        </div>
        <div class="text-end">
            <button class="btn btn-link text-decoration-none text-primary" @click="refreshImage">换一张</button>
        </div>
    </div>
</div>
<script>
    addEventListener("load", function(){
        const VERIFY_CODE_IMG_URL = window.debug ? "http://localhost:8080/verify-code" : "/verify-code";
        new Vue({
            el: "#verifyCode",
            data(){
                return {
                    imgUrl: VERIFY_CODE_IMG_URL + "?_=" + new Date().getTime(),
                    points: []
                }
            },
            minPointLen: 2,
            maxPointLen: 4,
            methods: {
                refreshImage(){
                    this.imgUrl = VERIFY_CODE_IMG_URL + "?_=" + new Date().getTime()
                },
                onVerifyCodeClick(e){
                    const target = e.target
                    //点到已经选择的点，那么删除点
                    if(target.className === "chinese-verify-code-point"){
                        const index = parseInt(target.dataset.index)
                        if(index >= 0 && index < this.points.length){
                            this.points.splice(index, this.points.length - index)
                        }
                        return;
                    }
                    //如果超出数量那么不再添加
                    if(this.points.length >= this.maxPointLen) return
                    if(e.layerX !== undefined && e.layerY !== undefined){
                        this.points.push({
                            x: e.layerX,
                            y: e.layerY
                        })
                    }else{
                        // const position = ElementUtils.getElementPosition(target)
                        // this.points.push({
                        //     x: e.clientX - position.clientLeft,
                        //     y: e.clientY - position.clientTop
                        // })
                    }
                }
            }
        })
    })
</script>
</body>
</html>
