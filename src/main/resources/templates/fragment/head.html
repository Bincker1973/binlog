<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, additional)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${profile.name} + (${title} ? '' : '-' + ${title})">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <th:block th:replace="${additional}" />
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script th:if="${profile.isDev}" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script th:if="${!profile.isDev}" src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="/js/index.js" ></script>
</html>
