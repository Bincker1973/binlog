<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head::head(${article.title}, ~{::meta})">
    <meta charset="UTF-8">
    <title>Article Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <th:block th:fragment="meta">
        <meta name="keywords" th:content="${article.keywords}">
        <meta name="describe" th:content="${article.describe}">
    </th:block>
</head>
<body>
<th:block th:replace="fragment/nav::nav" />
<main class="container">
    <img src="src/main/resources/static/favicon.ico" alt="cover" th:if="${article.cover}" th:src="@{/api/net-disk-files/get/{id}(id=${article.cover.id})}" class="w-100" />
    <h1 th:text="${article.title}">title</h1>
    <ul class="list-unstyled clearfix">
        <li th:each="tag : ${article.tags}" class="float-start me-1 badge bg-info"><span th:text="${tag.title}">tag1</span></li>
    </ul>
    <p>
        <time th:text="${#dates.format(article.createdDate, 'yyyy-MM-dd HH:mm:ss')}">2022-01-01</time>
        <span th:text="${article.articleClass.title}">article class</span>
    </p>
    <p th:utext="${article.content}">content</p>
</main>
<footer th:replace="fragment/footer :: footer"></footer>
<th:block th:replace="fragment/head::script" />
</body>
</html>
